<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Welcome to Movies World</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To Movies World</h1><br>
        <h2>Search Any Movies or Web Series</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Here">
            <button id="search-button">Search</button>
        </div>
        <div id="movie-results"></div>
    </div>
<footer>
    <div id="attribution">
        <p>Movie Data Provided By  <a href="http://www.omdbapi.com/" target="_blank">OMDb API</a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
